<!DOCTYPE html>
<html>
<head>
	<title>Loophole</title>
	<meta charset="utf-8">
	<script src="js/main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" type="image/png" href="icon/loophole.png" />
	<link rel="apple-touch-icon" href="icon/loophole.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Loophole is an alternative client to the official SchoolLoop app, but with more features">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
	<h1 align="center">Loophole</h1>
	<img class="logo" src="icon/loophole.webp"></img>
	<br><br>
	<div class="autocomplete">
		<input id="schoolInput" type="text" placeholder="School">
	</div>
	<br>
	<div class="autocomplete">
	<br>
	<input id="username" type="text" autocomplete="off" placeholder="Username">
	<br><br>
	<input id="password" type="password" placeholder="Password">
	<br><br>
	<input type="submit" id="submit" value="Log In">
	</div>
	<script src="js/defer.js" defer></script>
